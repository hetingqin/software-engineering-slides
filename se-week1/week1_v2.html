  <script>
    (function () {
      const SS = document.querySelectorAll('.slide'), O = document.getElementById('po'), W = document.getElementById('pw'), I = document.getElementById('pi'), H = document.getElementById('ph');
      let cur = 0, on = false, ht = null, animItems = [], animIdx = 0;
      function show(n, revealAll) {
        if (n < 0) n = 0; if (n >= SS.length) n = SS.length - 1; cur = n;
        W.innerHTML = ''; const cl = SS[cur].cloneNode(true); cl.style.boxShadow = 'none'; W.appendChild(cl);
        scale();
        // Use data-click-reveal to control step-by-step
        animItems = Array.from(cl.querySelectorAll('[data-click-reveal]'));
        if (revealAll) {
          animItems.forEach(it => it.classList.add('visible'));
          animIdx = animItems.length;
        } else {
          animItems.forEach(it => it.classList.remove('visible'));
          animIdx = 0;
        }
        updateIndicator();
      }
      function updateIndicator() {
        const total = animItems.length;
        if (total > 0 && animIdx < total) {
          I.textContent = `${cur + 1} / ${SS.length}  Â·  æ­¥éª¤ ${animIdx}/${total}`;
        } else {
          I.textContent = `${cur + 1} / ${SS.length}`;
        }
      }
      function forward() {
        if (animIdx < animItems.length) {
          animItems[animIdx].classList.add('visible');
          animIdx++;
          updateIndicator();
        } else {
          if (cur < SS.length - 1) show(cur + 1, false);
        }
      }
      function backward() {
        if (animIdx > 0) {
          animIdx--;
          animItems[animIdx].classList.remove('visible');
          updateIndicator();
        } else {
          if (cur > 0) show(cur - 1, true);
        }
      }
      function scale() {
        const s = Math.min(window.innerWidth / 1280, window.innerHeight / 720);
        W.style.transform = `scale(${s})`;
      }
      window.startPresentation = function (si) {
        cur = si || 0; on = true; O.classList.add('active'); document.body.style.overflow = 'hidden';
        show(cur, false); H.classList.add('show'); clearTimeout(ht); ht = setTimeout(() => H.classList.remove('show'), 2500);
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen().catch(() => { });
      };
      function stop() {
        on = false; O.classList.remove('active'); document.body.style.overflow = ''; H.classList.remove('show');
        if (document.fullscreenElement) document.exitFullscreen().catch(() => { });
        SS[cur].scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      document.addEventListener('keydown', function (e) {
        if (!on && (e.key === 'f' || e.key === 'F')) { e.preventDefault(); startPresentation(0); return }
        if (!on) return;
        switch (e.key) {
          case 'ArrowRight': case 'ArrowDown': case ' ': case 'PageDown': e.preventDefault(); forward(); break;
          case 'ArrowLeft': case 'ArrowUp': case 'PageUp': e.preventDefault(); backward(); break;
          case 'Home': e.preventDefault(); show(0, false); break;
          case 'End': e.preventDefault(); show(SS.length - 1, true); break;
          case 'Escape': e.preventDefault(); stop(); break;
        }
      });
      O.addEventListener('click', function (e) { if (e.target === O || W.contains(e.target) || W.querySelector('.pb') !== e.target) forward() });
      O.addEventListener('contextmenu', function (e) { e.preventDefault(); backward() });
      window.addEventListener('resize', function () { if (on) scale() });
      document.addEventListener('fullscreenchange', function () { if (!document.fullscreenElement && on) stop() });

      // Expose normal mode automatic reveal logic
      const obs = new IntersectionObserver((entries) => {
        if (on) return; // Do not apply automatic fade on scroll if in presentation mode
        entries.forEach(en => {
          if (en.isIntersecting) {
            const items = en.target.querySelectorAll('[data-click-reveal]');
            items.forEach((it, i) => setTimeout(() => it.classList.add('visible'), 200 + i * 200));
          }
        });
      }, { threshold: 0.3 });
      SS.forEach(s => obs.observe(s));
    })();
